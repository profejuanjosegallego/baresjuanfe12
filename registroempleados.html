<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <form class="border rounded p-5 shadow">

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="nombres empleado">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                           <i class="bi bi-cash-coin"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="salario promedio">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                           <i class="bi bi-stopwatch-fill"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="horas promedio">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                           <i class="bi bi-person-vcard-fill"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="cargo">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                           <i class="bi bi-calendar2-date-fill"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="experiencia">
                    </div>

                    <button class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
